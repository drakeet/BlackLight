apply plugin: 'com.android.library'

repositories {
    jcenter()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    
    lintOptions {
        disable 'MissingTranslation', 'ExtraTranslation'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v13:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:support-annotations:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
	compile 'com.android.support:cardview-v7:22.2.1'
	compile 'pl.droidsonroids.gif:android-gif-drawable:1.0.12'
	compile 'com.google.code.gson:gson:2.3.1'
	compile 'de.hdodenhof:circleimageview:1.2.2'
	compile 'com.larswerkman:HoloColorPicker:1.5'
	compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.1.4'
	compile project(':libraries:SlidingUpPanel')
	compile project(':libraries:PersistentSearch')
}
